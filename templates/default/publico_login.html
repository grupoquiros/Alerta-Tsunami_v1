{% extends "base.html" %}

{% block content %}
    <!--=== Content Part ===-->
    <div class="container content">		
    	<div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form class="reg-page" method="post" action="{{ baseUrl() }}/login">
                    <div class="reg-header">            
                        <h2>Acceda a su cuenta</h2>
                    </div>

					{% if error is not empty %}
						<h3><span class="label label-danger">{{ include(template_from_string(lang.invaliduser)) }}</span></h3>
					{% endif %}
					
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" name="form-username" placeholder="Email" class="form-control">
                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="form-password"  placeholder="Password" class="form-control">
                    </div>                    

                    <div class="row">
                        <div class="col-md-6">
                            <label class="checkbox"><input type="checkbox"> Recordar Sesión</label>                  
                        </div>
                        <div class="col-md-6">
                            <button class="btn-u pull-right" type="submit">Acceder</button>                        
                        </div>
                    </div>

                    <hr>

                    <h4>¿Ha olvidado su contraseña? </h4>
                    <p>No se preocupe, haga <a class="color-green" href="#">click aquí</a> para restablecerla</p>
                </form>            
            </div>
        </div><!--/row-->
    </div><!--/container-->		
    <!--=== End Content Part ===-->
{% endblock %}
